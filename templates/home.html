{% extends 'layout.html' %}
{% block content %}
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <form action = "{{url_for('hli_api_final_files')}}" method="POST">
        <button id='btn_run' class="btn btn-outline-primary" name='df_aggregated_report' type="run">Run Report</button>
    </form>
</div>
{% for file in files %}
    {% if file.endswith(xlsx_extension)%}
        <article class="media content-section">
            <div class="list-group">
                <li class="list-group-item">OTT Reports: {{ file }}</li>
            </div>
        </article>
    {% elif file.endswith(txt_extension)%}
        <article class="media content-section">
            <div class="list-group">
                <li class="list-group-item">Territory Grouping: {{ file }}</li>
            </div>
        </article>
    {% endif %}
{% endfor %}
{% endblock content %}
